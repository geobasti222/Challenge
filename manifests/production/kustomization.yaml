apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: devops-app-prod

resources:
- ../base
- ../hpa.yaml

images:
- name: challenge.azurecr.io/devops-api
  newTag: $(Build.BuildId)  # Se reemplazará en el pipeline

patches:
- target:
    kind: Deployment
    name: devops-api
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 100m
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: 128Mi
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: 500m
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: 512Mi
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ASPNETCORE_ENVIRONMENT
        value: "Production"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: LOG_LEVEL
        value: "Information"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: JWT_SECRET
        valueFrom:
          secretKeyRef:
            name: jwt-secret-prod
            key: token